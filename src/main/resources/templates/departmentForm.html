<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/cssBootstrap/bootstrap.min.css}">
  <meta charset="UTF-8">
  <title>Adauga Club</title>
</head>
<body style="background-color: #E9EBF8; overflow: hidden;">
<div class="container-fluid" style="margin: 20px;">

  <div>
    <h3 th:text="${title}"></h3>
  </div>

  <form action="#" method="post" th:action="@{/departmentOverview}" th:object="${department}">
    <input class="d-none" th:field="${department.id}" type="text">
    <input class="d-none" th:field="${department.numberOfEmployees}" type="text">

    <div class="row col-lg-12">

      <div class="form-group row">
        <label class="col-12 col-form-label">Name:</label>
        <div>
          <input class="form-control" th:field="${department.name}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label">Code:</label>
        <div>
          <input class="form-control" th:field="${department.code}" type="text">
        </div>
      </div>

      <div class="form-group row" style="align-items: center; justify-content: center">
        <button class="btn btn-danger" type="submit" style="margin-top: 20px">
          Submit
        </button>
      </div>

    </div>

  </form>

</div>

</body>
</html>
