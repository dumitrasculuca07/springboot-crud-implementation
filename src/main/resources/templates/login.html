<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" type="text/css" th:href="@{/cssBootstrap/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>Login</title>
</head>
<body>
<div style="border: 5px solid white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -60%);
  padding: 10px;
  width:700px;">

  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out</div>
      </div>
      <form
              class="form-horizontal"
              method="post"
              role="form"
              th:action="@{/login}"
      >
        <div class="mb-3">
          <label class="form-label" for="password">Email</label>
          <input class="form-control" id="username" name="username" placeholder="Enter email address"
                 type="email">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Enter password"
                 type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Login</button> or
          <a class="link-primary" th:href="@{/registration}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
